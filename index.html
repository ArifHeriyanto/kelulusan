<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Informasi Kelulusan</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #f0f4f8;
      margin: 0;
      padding: 30px 20px;
      display: flex;
      justify-content: center;
      min-height: 100vh;
    }

    .box {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      max-width: 600px;
      width: 100%;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      color: #1e88e5;
      margin-bottom: 24px;
    }

    input, button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    button {
      background-color: #1e88e5;
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #1565c0;
    }

    .result {
      margin-top: 24px;
      padding: 20px;
      background: #f9fafc;
      border-left: 4px solid #2196f3;
    }

    .not-found {
      margin-top: 24px;
      color: red;
      font-weight: bold;
      text-align: center;
    }

    .note {
      margin-top: 20px;
      font-size: 14px;
      color: #d63384;
      font-style: italic;
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>üìã Cek Informasi Kelulusan</h2>
    <input type="text" id="nipdInput" placeholder="Masukkan NIPD">
    <button onclick="cekKelulusan()">Tampilkan Informasi</button>
    <div id="hasilKelulusan"></div>
  </div>

  <script>
    const dataSiswa = {
      "192001002": {
        nama: "DANIL ADITIA NUGRAHA",
        ttl: "Garut, 13 Juli 2012",
        nilai: "75,90",
        status: "LULUS"
      },
      "192001003": {
        nama: "DEDE IQBAL SAEPUDIN",
        ttl: "Garut, 25 Januari 2013",
        nilai: "76,00",
        status: "LULUS"
      },
      "192001006": {
        nama: "RESTY NURUL FADILAH",
        ttl: "Garut, 25 Maret 2013",
        nilai: "81,48",
        status: "LULUS"
      },
      "192001007": {
        nama: "REVA AGUSTIN",
        ttl: "Garut, 27 Agustus 2012",
        nilai: "80,42",
        status: "LULUS"
      },
      "192001008": {
        nama: "REVA NURHASANAH",
        ttl: "Garut, 14 Januari 2013",
        nilai: "81,70",
        status: "LULUS"
      },
      "192001009": {
        nama: "RIFAN MAULANA",
        ttl: "Garut, 9 April 2012",
        nilai: "76,19",
        status: "LULUS"
      },
      "192001010": {
        nama: "SAREHAN RAHAYU",
        ttl: "Garut, 6 Februari 2012",
        nilai: "78,94",
        status: "LULUS"
      },
      "192001011": {
        nama: "TIARA MEILANI",
        ttl: "Garut, 22 Mei 2013",
        nilai: "77,14",
        status: "LULUS"
      }
    };

    function cekKelulusan() {
      const nipd = document.getElementById('nipdInput').value.trim();
      const hasil = document.getElementById('hasilKelulusan');
      const siswa = dataSiswa[nipd];

      if (siswa) {
        hasil.innerHTML = `
          <div class="result">
            <p>üë§ Nama: <strong>${siswa.nama}</strong></p>
            <p>üóìÔ∏è Tempat, Tanggal Lahir: ${siswa.ttl}</p>
            <p>üÜî NIPD: ${nipd}</p>
            <p>üìä Nilai Rata-rata Kelulusan: <strong>${siswa.nilai}</strong></p>
            <p>‚úÖ Status: <strong>${siswa.status}</strong></p>
            <p class="note">üìå Catatan: File asli Surat Keterangan Lulus, Rapor dan Ijazah akan diserahkan pada saat perpisahan Kelas VI Tahun 2025.</p>
          </div>`;
      } else {
        hasil.innerHTML = `<p class="not-found">‚ùå NIPD tidak ditemukan. Silakan periksa kembali.</p>`;
      }
    }
  </script>
</body>
</html>
